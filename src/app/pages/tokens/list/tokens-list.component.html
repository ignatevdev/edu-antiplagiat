<nb-card>
  <nb-card-header
    >API токены

    <a [routerLink]="['/pages/tokens/create']">
      <button nbButton status="primary" class="create">Создать</button>
    </a>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
